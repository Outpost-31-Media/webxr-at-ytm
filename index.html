<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>XR@YTM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="style.css">

	</head>
	<body>
		<div id="welcome" class="wrapper">
			<div id="infoBlock">
			<a href="https://goytm.ca/">
  				<img class="ytmLogo" src="./img/ytmlogo.png" alt="YTM">
			</a> 
			<h1 class="overlayText ytmHead">Virtual Museum</h1>
			<p class="overlayText ytm" style="overflow: auto;">Welcome to the Virtual Yukon Transportation Museum Click an experience below to get started. <br> Please note theese experiences will only work on Chrome for Android or <a href="https://apps.apple.com/ca/app/webxr-viewer/id1295998056" target="_blank">Mozilla WebXR Viewer</a> from the iOS App Store. <br> Full compatability list availible <a href="https://immersiveweb.dev/#supporttable" target="_blank">here</a></p>
			</div>
			<div id="lodButtons">
			<button class='gui-button ytm' id="ultra" onclick="location.href='./landtrain/'">LeTourneau LCC-1 Landtrain</button>
			<button class='gui-button ytm' id="high" onclick="location.href='./bxf/'">BXF Flight</button>
			<button class='gui-button ytm' id="low" disabled='true'>A.J. Goddard (coming soon)</button>
			</div>
		</div>
	</body>
</html>
